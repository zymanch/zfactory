<svg xmlns="http://www.w3.org/2000/svg" width="64" height="72" viewBox="0 0 64 72">
  <!-- Large Crystal Tower 2x3 -->
  <ellipse cx="32" cy="70" rx="20" ry="6" fill="#37474f"/>
  <rect x="24" y="30" width="16" height="40" fill="#455a64"/>
  <rect x="20" y="36" width="24" height="8" fill="#546e7a"/>
  <rect x="22" y="50" width="20" height="6" fill="#546e7a"/>
  <rect x="22" y="62" width="20" height="4" fill="#607d8b"/>
  <!-- Main crystal -->
  <polygon points="32,2 48,22 32,32 16,22" fill="#e91e63"/>
  <polygon points="32,2 16,22 32,32" fill="#c2185b"/>
  <polygon points="32,2 48,22 32,32" fill="#f48fb1"/>
  <ellipse cx="32" cy="14" rx="6" ry="3" fill="#fce4ec" opacity="0.6"/>
  <!-- Side crystals -->
  <polygon points="20,28 14,20 20,18 26,22" fill="#f06292"/>
  <polygon points="44,28 50,20 44,18 38,22" fill="#f06292"/>
  <!-- Glow rings -->
  <ellipse cx="32" cy="28" rx="12" ry="4" fill="none" stroke="#e91e63" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="32" cy="34" rx="8" ry="2" fill="none" stroke="#f48fb1" stroke-width="1" opacity="0.3"/>
  <rect x="1" y="1" width="62" height="70" fill="none" stroke="#FFD700" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>