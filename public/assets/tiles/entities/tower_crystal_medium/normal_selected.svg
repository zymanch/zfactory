<svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" viewBox="0 0 32 48">
  <!-- Medium Crystal Tower 1x2 -->
  <ellipse cx="16" cy="46" rx="10" ry="4" fill="#37474f"/>
  <rect x="12" y="20" width="8" height="26" fill="#455a64"/>
  <rect x="10" y="24" width="12" height="6" fill="#546e7a"/>
  <rect x="11" y="34" width="10" height="4" fill="#546e7a"/>
  <!-- Crystal -->
  <polygon points="16,2 24,14 16,20 8,14" fill="#7c4dff"/>
  <polygon points="16,2 8,14 16,20" fill="#651fff"/>
  <polygon points="16,2 24,14 16,20" fill="#b388ff"/>
  <ellipse cx="16" cy="10" rx="3" ry="2" fill="#d1c4e9" opacity="0.6"/>
  <!-- Glow rings -->
  <ellipse cx="16" cy="18" rx="6" ry="2" fill="none" stroke="#7c4dff" stroke-width="1" opacity="0.5"/>
  <rect x="1" y="1" width="30" height="46" fill="none" stroke="#FFD700" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>