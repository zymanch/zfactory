<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Mining drill 1x1 tile (32x24) -->
  <rect x="2" y="4" width="28" height="18" fill="#37474f" rx="2"/>
  <rect x="4" y="6" width="24" height="14" fill="#455a64"/>
  <!-- Drill head -->
  <polygon points="16,22 12,18 20,18" fill="#ff9800"/>
  <polygon points="16,24 13,19 19,19" fill="#ffc107"/>
  <!-- Gear -->
  <circle cx="16" cy="12" r="5" fill="#607d8b" stroke="#455a64" stroke-width="1.5"/>
  <circle cx="16" cy="12" r="2" fill="#263238"/>
  <!-- Top exhaust -->
  <rect x="12" y="2" width="8" height="4" fill="#546e7a"/>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="32" height="24" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>