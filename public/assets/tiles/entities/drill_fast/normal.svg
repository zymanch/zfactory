<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Fast Mining drill 1x1 tile (32x24) - Cyan/Teal color scheme -->
  <rect x="2" y="4" width="28" height="18" fill="#00695c" rx="2"/>
  <rect x="4" y="6" width="24" height="14" fill="#00897b"/>
  <!-- Drill head -->
  <polygon points="16,22 12,18 20,18" fill="#ff5722"/>
  <polygon points="16,24 13,19 19,19" fill="#ff7043"/>
  <!-- Gear (dual for speed) -->
  <circle cx="12" cy="12" r="4" fill="#26a69a" stroke="#00796b" stroke-width="1"/>
  <circle cx="20" cy="12" r="4" fill="#26a69a" stroke="#00796b" stroke-width="1"/>
  <circle cx="12" cy="12" r="1.5" fill="#004d40"/>
  <circle cx="20" cy="12" r="1.5" fill="#004d40"/>
  <!-- Speed indicators -->
  <line x1="14" y1="10" x2="18" y2="10" stroke="#80cbc4" stroke-width="1"/>
  <line x1="14" y1="14" x2="18" y2="14" stroke="#80cbc4" stroke-width="1"/>
  <!-- Top exhaust (dual) -->
  <rect x="8" y="2" width="6" height="4" fill="#4db6ac"/>
  <rect x="18" y="2" width="6" height="4" fill="#4db6ac"/>
</svg>
