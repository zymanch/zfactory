<svg opacity="0.7" xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Blueprint background -->
  <rect x="0" y="0" width="32" height="24" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Fast Mining drill blueprint 1x1 tile (32x24) -->
  <rect x="2" y="4" width="28" height="18" fill="none" stroke="#4FC3F7" stroke-width="1" rx="2"/>
  <rect x="4" y="6" width="24" height="14" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Drill head -->
  <polygon points="16,22 12,18 20,18" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <polygon points="16,24 13,19 19,19" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Gear (dual) -->
  <circle cx="12" cy="12" r="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="20" cy="12" r="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="12" cy="12" r="1.5" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="20" cy="12" r="1.5" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Top exhaust (dual) -->
  <rect x="8" y="2" width="6" height="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="18" y="2" width="6" height="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>
