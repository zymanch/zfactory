<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24" opacity="0.7">
  <!-- Conveyor belt blueprint -->
  <!-- Background grid -->
  <rect x="0" y="0" width="32" height="24" fill="rgba(33, 150, 243, 0.15)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Frame outline -->
  <rect x="1" y="1" width="30" height="22" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="1" y="3" width="30" height="18" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Belt surface outline -->
  <rect x="3" y="5" width="26" height="14" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Belt segments -->
  <line x1="8" y1="5" x2="8" y2="19" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="16" y1="5" x2="16" y2="19" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="24" y1="5" x2="24" y2="19" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Direction arrow -->
  <polygon points="28,12 22,7 22,17" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>
