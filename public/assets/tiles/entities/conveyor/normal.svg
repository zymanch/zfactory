<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Conveyor belt - full tile -->
  <!-- Frame -->
  <rect x="0" y="0" width="32" height="24" fill="#37474f"/>
  <rect x="0" y="2" width="32" height="20" fill="#455a64"/>
  <!-- Belt surface -->
  <rect x="2" y="4" width="28" height="16" fill="#607d8b"/>
  <!-- Belt segments -->
  <line x1="8" y1="4" x2="8" y2="20" stroke="#455a64" stroke-width="2"/>
  <line x1="16" y1="4" x2="16" y2="20" stroke="#455a64" stroke-width="2"/>
  <line x1="24" y1="4" x2="24" y2="20" stroke="#455a64" stroke-width="2"/>
  <!-- Rollers -->
  <rect x="0" y="0" width="32" height="3" fill="#263238"/>
  <rect x="0" y="21" width="32" height="3" fill="#263238"/>
  <!-- Direction arrow -->
  <polygon points="28,12 22,7 22,17" fill="#ffc107"/>
</svg>
