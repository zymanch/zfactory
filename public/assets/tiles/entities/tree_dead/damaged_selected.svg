<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Dead tree 1x1 tile -->
  <rect x="14" y="12" width="4" height="12" fill="#4e342e"/>
  <line x1="16" y1="8" x2="16" y2="2" stroke="#5d4037" stroke-width="2"/>
  <line x1="16" y1="10" x2="8" y2="4" stroke="#5d4037" stroke-width="2"/>
  <line x1="16" y1="10" x2="24" y2="6" stroke="#5d4037" stroke-width="2"/>
  <line x1="16" y1="14" x2="6" y2="12" stroke="#5d4037" stroke-width="2"/>
  <line x1="16" y1="14" x2="26" y2="14" stroke="#5d4037" stroke-width="2"/>
  <!-- Damage overlay -->
  <g class="damage-cracks" opacity="0.8">
    <line x1="5" y1="5" x2="12" y2="10" stroke="#8B0000" stroke-width="1.5"/>
    <line x1="32" y1="8" x2="18" y2="14" stroke="#8B0000" stroke-width="1"/>
    <line x1="8" y1="24" x2="14" y2="16" stroke="#A52A2A" stroke-width="1"/>
  </g>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="32" height="24" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>