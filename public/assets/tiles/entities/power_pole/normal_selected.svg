<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Power pole 1x1 tile -->
  <rect x="14" y="8" width="4" height="16" fill="#5d4037"/>
  <!-- Cross beam -->
  <rect x="6" y="6" width="20" height="3" fill="#4e342e"/>
  <!-- Insulators -->
  <ellipse cx="10" cy="5" rx="2" ry="1.5" fill="#90a4ae"/>
  <ellipse cx="22" cy="5" rx="2" ry="1.5" fill="#90a4ae"/>
  <!-- Wires -->
  <line x1="0" y1="4" x2="10" y2="4" stroke="#455a64" stroke-width="1"/>
  <line x1="22" y1="4" x2="32" y2="4" stroke="#455a64" stroke-width="1"/>
  <!-- Base -->
  <ellipse cx="16" cy="23" rx="6" ry="2" fill="#3e2723"/>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="32" height="24" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>