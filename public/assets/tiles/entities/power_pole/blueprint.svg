<svg opacity="0.7" xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Blueprint background -->
  <rect x="0" y="0" width="32" height="24" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Power pole 1x1 tile -->
  <rect x="14" y="8" width="4" height="16" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Cross beam -->
  <rect x="6" y="6" width="20" height="3" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Insulators -->
  <ellipse cx="10" cy="5" rx="2" ry="1.5" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="22" cy="5" rx="2" ry="1.5" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Wires -->
  <line x1="0" y1="4" x2="10" y2="4" stroke="#4FC3F7" stroke-width="1"/>
  <line x1="22" y1="4" x2="32" y2="4" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Base -->
  <ellipse cx="16" cy="23" rx="6" ry="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>