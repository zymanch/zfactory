<svg xmlns="http://www.w3.org/2000/svg" width="64" height="24" viewBox="0 0 64 24">
  <!-- Boiler 2x1 tile (64x24) -->
  <rect x="2" y="4" width="60" height="18" fill="#37474f" rx="4"/>
  <rect x="4" y="6" width="56" height="14" fill="#455a64"/>
  <!-- Fire box -->
  <rect x="8" y="10" width="16" height="8" fill="#263238"/>
  <ellipse cx="16" cy="16" rx="5" ry="2" fill="#ff5722"/>
  <ellipse cx="16" cy="14" rx="3" ry="2" fill="#ff9800"/>
  <!-- Water tank -->
  <ellipse cx="40" cy="13" rx="12" ry="7" fill="#546e7a"/>
  <ellipse cx="40" cy="13" rx="8" ry="5" fill="#607d8b"/>
  <!-- Pipe connections -->
  <rect x="54" y="10" width="8" height="6" fill="#78909c"/>
  <circle cx="58" cy="13" r="2" fill="#455a64"/>
  <!-- Chimney -->
  <rect x="12" y="0" width="6" height="6" fill="#455a64"/>
  <!-- Damage overlay -->
  <g class="damage-cracks" opacity="0.8">
    <line x1="5" y1="5" x2="12" y2="10" stroke="#8B0000" stroke-width="1.5"/>
    <line x1="64" y1="8" x2="18" y2="14" stroke="#8B0000" stroke-width="1"/>
    <line x1="8" y1="24" x2="14" y2="16" stroke="#A52A2A" stroke-width="1"/>
  </g>
</svg>