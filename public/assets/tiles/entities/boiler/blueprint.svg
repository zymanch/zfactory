<svg opacity="0.7" xmlns="http://www.w3.org/2000/svg" width="64" height="24" viewBox="0 0 64 24">
  <!-- Blueprint background -->
  <rect x="0" y="0" width="64" height="24" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Boiler 2x1 tile (64x24) -->
  <rect x="2" y="4" width="60" height="18" fill="none" stroke="#4FC3F7" stroke-width="1" rx="4"/>
  <rect x="4" y="6" width="56" height="14" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Fire box -->
  <rect x="8" y="10" width="16" height="8" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="5" ry="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="16" cy="14" rx="3" ry="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Water tank -->
  <ellipse cx="40" cy="13" rx="12" ry="7" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="40" cy="13" rx="8" ry="5" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Pipe connections -->
  <rect x="54" y="10" width="8" height="6" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="58" cy="13" r="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="12" y="0" width="6" height="6" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>