<svg opacity="0.7" xmlns="http://www.w3.org/2000/svg" width="96" height="72" viewBox="0 0 96 72">
  <!-- Blueprint background -->
  <rect x="0" y="0" width="96" height="72" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Assembly machine 3x3 tile (96x72) -->
  <rect x="4" y="8" width="88" height="60" fill="none" stroke="#4FC3F7" stroke-width="1" rx="4"/>
  <rect x="8" y="12" width="80" height="52" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Windows/panels -->
  <rect x="12" y="16" width="20" height="20" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="38" y="16" width="20" height="20" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="64" y="16" width="20" height="20" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Indicator lights -->
  <circle cx="22" cy="26" r="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="48" cy="26" r="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <circle cx="74" cy="26" r="4" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Output slot -->
  <rect x="36" y="44" width="24" height="16" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="40" y="48" width="16" height="8" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Robotic arms -->
  <rect x="16" y="40" width="4" height="20" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="76" y="40" width="4" height="20" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>