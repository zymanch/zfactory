<svg xmlns="http://www.w3.org/2000/svg" width="96" height="72" viewBox="0 0 96 72">
  <!-- Assembly machine 3x3 tile (96x72) -->
  <rect x="4" y="8" width="88" height="60" fill="#1565c0" rx="4"/>
  <rect x="8" y="12" width="80" height="52" fill="#1976d2"/>
  <!-- Windows/panels -->
  <rect x="12" y="16" width="20" height="20" fill="#263238"/>
  <rect x="38" y="16" width="20" height="20" fill="#263238"/>
  <rect x="64" y="16" width="20" height="20" fill="#263238"/>
  <!-- Indicator lights -->
  <circle cx="22" cy="26" r="4" fill="#4caf50"/>
  <circle cx="48" cy="26" r="4" fill="#4caf50"/>
  <circle cx="74" cy="26" r="4" fill="#ff9800"/>
  <!-- Output slot -->
  <rect x="36" y="44" width="24" height="16" fill="#0d47a1"/>
  <rect x="40" y="48" width="16" height="8" fill="#1565c0"/>
  <!-- Robotic arms -->
  <rect x="16" y="40" width="4" height="20" fill="#546e7a"/>
  <rect x="76" y="40" width="4" height="20" fill="#546e7a"/>
  <!-- Damage overlay -->
  <g class="damage-cracks" opacity="0.8">
    <line x1="5" y1="5" x2="12" y2="10" stroke="#8B0000" stroke-width="1.5"/>
    <line x1="96" y1="8" x2="18" y2="14" stroke="#8B0000" stroke-width="1"/>
    <line x1="8" y1="72" x2="14" y2="16" stroke="#A52A2A" stroke-width="1"/>
  </g>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="96" height="72" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>