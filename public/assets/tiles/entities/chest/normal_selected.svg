<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Storage chest 1x1 tile -->
  <rect x="4" y="8" width="24" height="16" fill="#8d6e63" rx="2"/>
  <rect x="6" y="10" width="20" height="12" fill="#a1887f"/>
  <!-- Lid -->
  <rect x="4" y="6" width="24" height="6" fill="#6d4c41" rx="2"/>
  <!-- Lock -->
  <rect x="14" y="12" width="4" height="6" fill="#ffc107"/>
  <circle cx="16" cy="14" r="1.5" fill="#ff8f00"/>
  <!-- Metal bands -->
  <rect x="4" y="14" width="24" height="2" fill="#5d4037"/>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="32" height="24" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>