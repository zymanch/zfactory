<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Conveyor belt - LEFT orientation - selected -->
  <!-- Selection glow -->
  <rect x="0" y="0" width="32" height="24" fill="#37474f" stroke="#ffeb3b" stroke-width="2"/>
  <rect x="0" y="2" width="32" height="20" fill="#455a64"/>
  <!-- Belt surface -->
  <rect x="2" y="4" width="28" height="16" fill="#78909c"/>
  <!-- Belt segments -->
  <line x1="8" y1="4" x2="8" y2="20" stroke="#546e7a" stroke-width="2"/>
  <line x1="16" y1="4" x2="16" y2="20" stroke="#546e7a" stroke-width="2"/>
  <line x1="24" y1="4" x2="24" y2="20" stroke="#546e7a" stroke-width="2"/>
  <!-- Rollers -->
  <rect x="0" y="0" width="32" height="3" fill="#37474f"/>
  <rect x="0" y="21" width="32" height="3" fill="#37474f"/>
  <!-- Direction arrow (pointing left) -->
  <polygon points="4,12 10,7 10,17" fill="#ffeb3b"/>
</svg>
