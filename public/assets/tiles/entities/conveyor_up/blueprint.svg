<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24" opacity="0.7">
  <!-- Conveyor belt blueprint - UP orientation -->
  <!-- Background grid -->
  <rect x="0" y="0" width="32" height="24" fill="rgba(33, 150, 243, 0.15)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Frame outline -->
  <rect x="1" y="1" width="30" height="22" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <rect x="3" y="1" width="26" height="22" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Belt surface outline -->
  <rect x="5" y="3" width="22" height="18" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Belt segments (horizontal) -->
  <line x1="5" y1="7" x2="27" y2="7" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="5" y1="12" x2="27" y2="12" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="5" y1="17" x2="27" y2="17" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Direction arrow (pointing up) -->
  <polygon points="16,5 11,11 21,11" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>
