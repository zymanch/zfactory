<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Conveyor belt - UP orientation - selected -->
  <!-- Selection glow -->
  <rect x="0" y="0" width="32" height="24" fill="#37474f" stroke="#ffeb3b" stroke-width="2"/>
  <rect x="2" y="0" width="28" height="24" fill="#455a64"/>
  <!-- Belt surface -->
  <rect x="4" y="2" width="24" height="20" fill="#78909c"/>
  <!-- Belt segments (horizontal) -->
  <line x1="4" y1="6" x2="28" y2="6" stroke="#546e7a" stroke-width="2"/>
  <line x1="4" y1="12" x2="28" y2="12" stroke="#546e7a" stroke-width="2"/>
  <line x1="4" y1="18" x2="28" y2="18" stroke="#546e7a" stroke-width="2"/>
  <!-- Rollers (on sides) -->
  <rect x="0" y="0" width="3" height="24" fill="#37474f"/>
  <rect x="29" y="0" width="3" height="24" fill="#37474f"/>
  <!-- Direction arrow (pointing up) -->
  <polygon points="16,4 11,10 21,10" fill="#ffeb3b"/>
</svg>
