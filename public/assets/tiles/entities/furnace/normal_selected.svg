<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Small furnace 1x1 tile -->
  <rect x="4" y="4" width="24" height="20" fill="#37474f" rx="2"/>
  <rect x="6" y="6" width="20" height="16" fill="#455a64"/>
  <!-- Fire opening -->
  <rect x="10" y="12" width="12" height="8" fill="#263238"/>
  <ellipse cx="16" cy="18" rx="4" ry="2" fill="#ff5722"/>
  <ellipse cx="16" cy="16" rx="3" ry="2" fill="#ff9800"/>
  <ellipse cx="16" cy="15" rx="2" ry="1" fill="#ffeb3b"/>
  <!-- Chimney -->
  <rect x="20" y="0" width="4" height="6" fill="#455a64"/>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="32" height="24" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>