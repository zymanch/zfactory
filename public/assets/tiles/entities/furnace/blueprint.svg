<svg opacity="0.7" xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Blueprint background -->
  <rect x="0" y="0" width="32" height="24" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Small furnace 1x1 tile -->
  <rect x="4" y="4" width="24" height="20" fill="none" stroke="#4FC3F7" stroke-width="1" rx="2"/>
  <rect x="6" y="6" width="20" height="16" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Fire opening -->
  <rect x="10" y="12" width="12" height="8" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="16" cy="18" rx="4" ry="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="3" ry="2" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <ellipse cx="16" cy="15" rx="2" ry="1" fill="none" stroke="#4FC3F7" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="20" y="0" width="4" height="6" fill="none" stroke="#4FC3F7" stroke-width="1"/>
</svg>