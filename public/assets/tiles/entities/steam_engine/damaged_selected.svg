<svg xmlns="http://www.w3.org/2000/svg" width="96" height="48" viewBox="0 0 96 48">
  <!-- Steam engine 3x2 tile (96x48) -->
  <rect x="4" y="8" width="88" height="36" fill="#37474f" rx="4"/>
  <rect x="8" y="12" width="80" height="28" fill="#455a64"/>
  <!-- Boiler section -->
  <ellipse cx="24" cy="26" rx="14" ry="12" fill="#546e7a"/>
  <ellipse cx="24" cy="26" rx="10" ry="8" fill="#607d8b"/>
  <!-- Piston section -->
  <rect x="42" y="16" width="30" height="20" fill="#546e7a"/>
  <rect x="46" y="20" width="22" height="12" fill="#78909c"/>
  <circle cx="57" cy="26" r="6" fill="#455a64"/>
  <circle cx="57" cy="26" r="3" fill="#37474f"/>
  <!-- Generator section -->
  <rect x="76" y="14" width="12" height="24" fill="#ffc107"/>
  <rect x="78" y="18" width="8" height="16" fill="#ffca28"/>
  <!-- Chimney -->
  <rect x="16" y="0" width="8" height="10" fill="#455a64"/>
  <ellipse cx="20" cy="2" rx="6" ry="2" fill="#90a4ae" opacity="0.5"/>
  <!-- Damage overlay -->
  <g class="damage-cracks" opacity="0.8">
    <line x1="5" y1="5" x2="12" y2="10" stroke="#8B0000" stroke-width="1.5"/>
    <line x1="96" y1="8" x2="18" y2="14" stroke="#8B0000" stroke-width="1"/>
    <line x1="8" y1="48" x2="14" y2="16" stroke="#A52A2A" stroke-width="1"/>
  </g>
  <!-- Selection highlight -->
  <rect x="0" y="0" width="96" height="48" fill="none" stroke="#FFD700" stroke-width="2" rx="2">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>