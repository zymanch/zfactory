<svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 24">
  <!-- Sky background (bottom) -->
  <rect width="32" height="24" fill="#87CEEB"/>

  <!-- Earth/dirt part (top) with wavy bottom edge -->
  <path d="M0,0 L32,0 L32,10
           Q28,14 24,11
           Q20,8 16,12
           Q12,16 8,13
           Q4,10 0,14
           L0,0 Z" fill="#8b6914"/>

  <!-- Darker earth layer for depth -->
  <path d="M0,10 Q4,6 8,9 Q12,12 16,8 Q20,4 24,7 Q28,10 32,6 L32,10
           Q28,14 24,11 Q20,8 16,12 Q12,16 8,13 Q4,10 0,14 Z" fill="#6b5210"/>

  <!-- Small rocks/texture on earth -->
  <circle cx="6" cy="4" r="1" fill="#7a5c12"/>
  <circle cx="16" cy="3" r="1.5" fill="#9c7a16"/>
  <circle cx="26" cy="5" r="1" fill="#7a5c12"/>

  <!-- Light clouds in sky -->
  <ellipse cx="8" cy="20" rx="4" ry="2" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="26" cy="18" rx="3" ry="1.5" fill="#ffffff" opacity="0.25"/>
</svg>